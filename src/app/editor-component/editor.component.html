<div style="width:100%" class="row" style="margin-top:50px;">
    <div id="diagram" class="col block">
        <app-diagram-editor 
            [model]="model"
            (nodeSelected)="showDetails($event)" 
            (modelChanged)="onModelChanged($event)">
        </app-diagram-editor>
    </div>
    <div id="palette" class="col-md-2 block">
        <ngbd-tabset-basic [data]="data"></ngbd-tabset-basic>
    </div>
</div>
